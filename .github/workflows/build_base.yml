name: VIIPER Build Base

on:
  workflow_call:
    inputs:
      artifact_suffix:
        required: false
        type: string
        default: ""
        description: "Suffix to add to artifact names"
      upload_artifacts:
        required: false
        type: boolean
        default: false
        description: "Whether to upload build artifacts"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: viiper
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          cache: true
          cache-dependency-path: |
            viiper/go.sum

      - name: Show Go version
        run: go version

      - name: Run tests
        working-directory: .
        run: make test
        

  build:
    name: Build binaries (${{ matrix.target.goos }}/${{ matrix.target.goarch }})
    runs-on: ubuntu-latest
    needs: test
    strategy:
      fail-fast: false
      matrix:
        target:
          - { goos: linux,   goarch: amd64, ext: "" }
          - { goos: linux,   goarch: arm64, ext: "" }
          - { goos: windows, goarch: amd64, ext: ".exe" }
          - { goos: windows, goarch: arm64, ext: ".exe" }
    defaults:
      run:
        working-directory: viiper
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          cache: true
          cache-dependency-path: |
            viiper/go.sum

      - name: Build
        env:
          GOOS: ${{ matrix.target.goos }}
          GOARCH: ${{ matrix.target.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION=$(git describe --tags --match "v[0-9]*.[0-9]*.[0-9]*" --always || echo "v0.0.0-dev")
          go build -trimpath -ldflags "-s -w -X viiper/internal/codegen/common.Version=${VERSION}" -o ../dist/viiper-${{ matrix.target.goos }}-${{ matrix.target.goarch }}${{ matrix.target.ext }} ./cmd/viiper
          ls -la ../dist

      - name: Upload artifact
        if: ${{ inputs.upload_artifacts }}
        uses: actions/upload-artifact@v4
        with:
          name: VIIPER-${{ matrix.target.goos }}-${{ matrix.target.goarch }}${{ inputs.artifact_suffix }}
          path: dist/viiper-${{ matrix.target.goos }}-${{ matrix.target.goarch }}${{ matrix.target.ext }}
          if-no-files-found: error
